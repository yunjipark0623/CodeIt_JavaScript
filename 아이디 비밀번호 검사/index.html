<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디" oninput="fillEmail()"><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호" oninput="fillPW()"><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    function fillEmail() {
      if ($('#password-input').val() == '') {
        $('#submit-btn').css('background', '#9B9B9B');
      }
      else {
        $('#submit-btn').css('background', '#1BBC9B');
      }
    }

    function fillPW() {
      if ($('#email-input').val() == '') {
        $('#submit-btn').css('background', '#9B9B9B');
      }
      else {
        $('#submit-btn').css('background', '#1BBC9B');
      }
    }

  </script>
</body>
</html>
